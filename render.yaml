services:
  - type: web
    name: chatbot-backend
    env: node
    buildCommand: cd chatbot-backend && npm install
    startCommand: cd chatbot-backend && npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://chatbot-frontend-v-4.onrender.com
  - type: web
    name: chatbot-frontend
    env: static
    rootDir: chatbot-frontend
    buildCommand: chmod +x build.sh && ./build.sh
    staticPublishPath: ./build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:; font-src 'self' data: https:;"
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/$1
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://chatbot-backend-v-4.onrender.com
      - key: REACT_APP_ENV
        value: production 