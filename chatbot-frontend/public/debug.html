<!DOCTYPE html>
<html>
<head>
    <title>Debug Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .card { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 20px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Authentication Debug Page</h1>
    
    <div class="card">
        <h2>Local Storage Contents</h2>
        <pre id="localStorage-content">Loading...</pre>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
    </div>
    
    <div class="card">
        <h2>Session Storage Contents</h2>
        <pre id="sessionStorage-content">Loading...</pre>
        <button onclick="clearSessionStorage()">Clear Session Storage</button>
    </div>
    
    <div class="card">
        <h2>URL Information</h2>
        <pre id="url-info">Loading...</pre>
    </div>
    
    <div class="card">
        <h2>Navigation Tests</h2>
        <button onclick="navigateTo('/')">Go to Home</button>
        <button onclick="navigateTo('/login')">Go to Login</button>
        <button onclick="navigateTo('/chat')">Go to Chat</button>
        <button onclick="navigateTo('/auth-callback')">Go to Auth Callback</button>
        <div id="nav-result"></div>
    </div>
    
    <div class="card">
        <h2>Detailed Authentication Check</h2>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="testTokenValidity()">Test Token Validity</button>
        <div id="auth-check-result"></div>
    </div>
    
    <div class="card">
        <h2>Manual Login</h2>
        <button onclick="setAuthData()">Set Auth Data</button>
        <div id="auth-result"></div>
    </div>

    <script>
        // Display localStorage contents
        function updateLocalStorageDisplay() {
            const content = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                content[key] = localStorage.getItem(key);
            }
            document.getElementById('localStorage-content').textContent = JSON.stringify(content, null, 2);
        }
        
        // Display sessionStorage contents
        function updateSessionStorageDisplay() {
            const content = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                content[key] = sessionStorage.getItem(key);
            }
            document.getElementById('sessionStorage-content').textContent = JSON.stringify(content, null, 2);
        }
        
        // Display URL information
        function updateUrlInfo() {
            const urlInfo = {
                href: window.location.href,
                origin: window.location.origin,
                pathname: window.location.pathname,
                search: window.location.search,
                hash: window.location.hash,
                protocol: window.location.protocol,
                host: window.location.host
            };
            document.getElementById('url-info').textContent = JSON.stringify(urlInfo, null, 2);
        }
        
        // Clear localStorage
        function clearLocalStorage() {
            localStorage.clear();
            updateLocalStorageDisplay();
            document.getElementById('localStorage-content').innerHTML += '<p class="success">Local storage cleared!</p>';
        }
        
        // Clear sessionStorage
        function clearSessionStorage() {
            sessionStorage.clear();
            updateSessionStorageDisplay();
            document.getElementById('sessionStorage-content').innerHTML += '<p class="success">Session storage cleared!</p>';
        }
        
        // Navigate to a path with logging
        function navigateTo(path) {
            try {
                const resultEl = document.getElementById('nav-result');
                resultEl.innerHTML = `<p>Attempting to navigate to: ${path}</p>`;
                
                // Log the full URL we're navigating to
                const fullUrl = new URL(path, window.location.origin).href;
                resultEl.innerHTML += `<p>Full URL: ${fullUrl}</p>`;
                
                // Add a small delay to show the message before navigating
                setTimeout(() => {
                    resultEl.innerHTML += `<p>Redirecting now...</p>`;
                    window.location.href = path;
                }, 1000);
            } catch (error) {
                document.getElementById('nav-result').innerHTML = `<p class="error">Navigation error: ${error.message}</p>`;
            }
        }
        
        // Check authentication status in detail
        function checkAuthStatus() {
            const resultEl = document.getElementById('auth-check-result');
            resultEl.innerHTML = '<h3>Authentication Check Results:</h3>';
            
            try {
                // Check for token
                const token = localStorage.getItem('token');
                const isAuthenticated = localStorage.getItem('isAuthenticated');
                
                resultEl.innerHTML += `<p>Token exists: ${!!token}</p>`;
                resultEl.innerHTML += `<p>Token length: ${token ? token.length : 0}</p>`;
                resultEl.innerHTML += `<p>isAuthenticated flag: ${isAuthenticated}</p>`;
                
                // Check token structure
                if (token) {
                    try {
                        const parts = token.split('.');
                        resultEl.innerHTML += `<p>Token has ${parts.length} parts (should be 3 for JWT)</p>`;
                        
                        if (parts.length === 3) {
                            try {
                                const payload = JSON.parse(atob(parts[1]));
                                resultEl.innerHTML += `<p>Token payload decoded successfully</p>`;
                                resultEl.innerHTML += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                                
                                // Check expiration
                                if (payload.exp) {
                                    const expDate = new Date(payload.exp * 1000);
                                    const now = new Date();
                                    resultEl.innerHTML += `<p>Token expires: ${expDate.toLocaleString()}</p>`;
                                    resultEl.innerHTML += `<p>Current time: ${now.toLocaleString()}</p>`;
                                    resultEl.innerHTML += `<p>Token ${expDate > now ? 'is valid' : 'has expired'}</p>`;
                                }
                            } catch (e) {
                                resultEl.innerHTML += `<p class="error">Failed to decode token payload: ${e.message}</p>`;
                            }
                        }
                    } catch (e) {
                        resultEl.innerHTML += `<p class="error">Error analyzing token: ${e.message}</p>`;
                    }
                }
                
                // Check other auth data
                const userId = localStorage.getItem('userId');
                const userName = localStorage.getItem('userName');
                const userRole = localStorage.getItem('userRole');
                
                resultEl.innerHTML += `<p>userId exists: ${!!userId}</p>`;
                resultEl.innerHTML += `<p>userName exists: ${!!userName}</p>`;
                resultEl.innerHTML += `<p>userRole exists: ${!!userRole}</p>`;
                
            } catch (error) {
                resultEl.innerHTML += `<p class="error">Auth check error: ${error.message}</p>`;
            }
        }
        
        // Test token validity with backend
        function testTokenValidity() {
            const resultEl = document.getElementById('auth-check-result');
            resultEl.innerHTML = '<h3>Token Validation Test:</h3>';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    resultEl.innerHTML += `<p class="error">No token found in localStorage</p>`;
                    return;
                }
                
                resultEl.innerHTML += `<p>Sending token to backend for validation...</p>`;
                
                // Create a simple request to test the token
                const xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/users/me');
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        resultEl.innerHTML += `<p class="success">Token is valid! Response:</p>`;
                        resultEl.innerHTML += `<pre>${JSON.stringify(JSON.parse(xhr.responseText), null, 2)}</pre>`;
                    } else {
                        resultEl.innerHTML += `<p class="error">Token validation failed with status ${xhr.status}</p>`;
                        resultEl.innerHTML += `<pre>${xhr.responseText}</pre>`;
                    }
                };
                xhr.onerror = function() {
                    resultEl.innerHTML += `<p class="error">Network error during token validation</p>`;
                };
                xhr.send();
            } catch (error) {
                resultEl.innerHTML += `<p class="error">Token test error: ${error.message}</p>`;
            }
        }
        
        // Set auth data manually
        function setAuthData() {
            try {
                localStorage.setItem('token', 'debug-token');
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userId', 'debug-user-id');
                localStorage.setItem('userName', 'Debug User');
                localStorage.setItem('userRole', 'student');
                localStorage.setItem('userGrade', '1');
                
                updateLocalStorageDisplay();
                document.getElementById('auth-result').innerHTML = '<p class="success">Auth data set successfully! Try navigating to /chat now.</p>';
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Initialize displays
        updateLocalStorageDisplay();
        updateSessionStorageDisplay();
        updateUrlInfo();
    </script>
</body>
</html>
